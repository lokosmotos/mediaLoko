<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SRT Aligner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-language"></i> Bilingual Subtitle Aligner</h1>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="en_srt" accept=".srt" required>
                <span>English SRT</span>
            </div>
            
            <div class="upload-box">
                <input type="file" name="zh_srt" accept=".srt" required>
                <span>Chinese SRT</span>
            </div>
            
            <button type="submit">
                <i class="fas fa-robot"></i> Auto-Align
            </button>
        </form>
        
        <div id="loading" style="display:none;">
            <div class="spinner"></div>
            <p>Analyzing subtitles...</p>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
