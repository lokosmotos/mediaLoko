<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catzonia Hiring Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Catzonia Hiring Tracker ğŸ¾</h1>
    <a href="/add" class="button">+ Add New Candidate</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Branch</th>
                <th>Interview</th>
                <th>Outcome</th>
                <th>Start Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for c in candidates %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.contact }}</td>
                <td>{{ c.branch }}</td>
                <td>{{ c.interview_date }} ({{ c.interview_status }})</td>
                <td>{{ c.outcome }}</td>
                <td>{{ c.start_date }}</td>
                <td>{{ c.status }}</td>
                <td><a href="/candidate/{{ c.id }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
