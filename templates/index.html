<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Filename Cleaner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-file-clean"></i> FilenameCleaner Pro</h1>
            <p class="tagline">Make your filenames Windows-perfect</p>
        </header>

        <main class="app-main">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="card">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="upload">
                        <i class="fas fa-file-upload"></i> Upload File
                    </button>
                    <button class="tab-btn" data-tab="paste">
                        <i class="fas fa-paste"></i> Paste Text
                    </button>
                </div>

                <form method="post" enctype="multipart/form-data" class="cleaner-form">
                    <div class="tab-content active" id="upload-tab">
                        <div class="form-group">
                            <label for="file">
                                <i class="fas fa-file-excel"></i> Select Excel/CSV File
                            </label>
                            <input type="file" id="file" name="file" accept=".csv,.xlsx,.xls">
                        </div>

                        <div class="excel-options hidden">
                            <div class="form-group">
                                <label for="sheet"><i class="fas fa-table"></i> Worksheet</label>
                                <select id="sheet" name="sheet"></select>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="column"><i class="fas fa-columns"></i> Column</label>
                                    <select id="column" name="column"></select>
                                </div>
                                <div class="form-group">
                                    <label for="start_row"><i class="fas fa-arrow-down"></i> Start Row</label>
                                    <input type="number" id="start_row" name="start_row" min="1" value="7">
                                </div>
                                <div class="form-group">
                                    <label for="end_row"><i class="fas fa-arrow-up"></i> End Row</label>
                                    <input type="number" id="end_row" name="end_row" min="1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-content" id="paste-tab">
                        <div class="form-group">
                            <label for="text">
                                <i class="fas fa-align-left"></i> Paste Filenames (one per line)
                            </label>
                            <textarea id="text" name="text" placeholder="Example:&#10;My/File:Name*.txt&#10;Another|File?.jpg"></textarea>
                        </div>
                    </div>

                    <div class="char-options">
    <h3><i class="fas fa-sliders-h"></i> Character Handling</h3>
    
    <div class="dropdown-options">
        <div class="dropdown">
            <button class="dropdown-btn">
                <i class="fas fa-file-signature"></i> Special Characters
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
                <label class="dropdown-item">
                    <input type="checkbox" name="keep_slash" checked>
                    <i class="fas fa-slash"></i> Forward Slash (/)
                </label>
                <label class="dropdown-item">
                    <input type="checkbox" name="keep_backslash" checked>
                    <i class="fas fa-backslash"></i> Backslash (\)
                </label>
                <label class="dropdown-item">
                    <input type="checkbox" name="keep_colon" checked>
                    <i class="fas fa-colon"></i> Colon (:)
                </label>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="dropdown-btn">
                <i class="fas fa-file-code"></i> Technical Characters
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
                <label class="dropdown-item">
                    <input type="checkbox" name="keep_asterisk" checked>
                    <i class="fas fa-asterisk"></i> Asterisk (*)
                </label>
                <label class="dropdown-item">
                    <input type="checkbox" name="keep_question" checked>
                    <i class="fas fa-question"></i> Question Mark (?)
                </label>
                <label class="dropdown-item">
                    <input type="checkbox" name="keep_pipe" checked>
                    <i class="fas fa-grip-lines-vertical"></i> Pipe (|)
                </label>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="dropdown-btn">
                <i class="fas fa-quote-right"></i> Quotes & Brackets
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="dropdown-content">
                <label class="dropdown-item">
                    <input type="checkbox" name="keep_dquote" checked>
                    <i class="fas fa-quote-right"></i> Double Quote (")
                </label>
                <label class="dropdown-item">
                    <input type="checkbox" name="keep_ltgt" checked>
                    <i class="fas fa-code"></i> Angle Brackets (<>)
                </label>
            </div>
        </div>
    </div>
    
    <div class="quick-presets">
        <button type="button" class="preset-btn" data-preset="windows">
            <i class="fab fa-windows"></i> Windows Default
        </button>
        <button type="button" class="preset-btn" data-preset="strict">
            <i class="fas fa-lock"></i> Strict Mode
        </button>
        <button type="button" class="preset-btn" data-preset="keepall">
            <i class="fas fa-unlock"></i> Keep All
        </button>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabId = this.dataset.tab;
                
                // Update active tab button
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Show selected tab content
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });

        // File upload handling
        document.getElementById('file').addEventListener('change', function() {
            const optionsDiv = document.querySelector('.excel-options');
            
            if (this.files.length) {
                optionsDiv.classList.remove('hidden');
                const file = this.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});

                        // Populate sheet selector
                        const sheetSelect = document.getElementById('sheet');
                        sheetSelect.innerHTML = '';
                        workbook.SheetNames.forEach(sheet => {
                            const option = document.createElement('option');
                            option.value = sheet;
                            option.textContent = sheet;
                            sheetSelect.appendChild(option);
                        });

                        // Populate column selector (A-Z)
                        const columnSelect = document.getElementById('column');
                        columnSelect.innerHTML = '';
                        for (let i = 0; i < 26; i++) {
                            const option = document.createElement('option');
                            option.value = String.fromCharCode(65 + i);
                            option.textContent = `Column ${String.fromCharCode(65 + i)}`;
                            columnSelect.appendChild(option);
                        }

                        // Set default end row
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const range = XLSX.utils.decode_range(firstSheet['!ref']);
                        document.getElementById('end_row').value = range.e.r + 1;
                    } catch (error) {
                        alert('Error reading file: ' + error.message);
                    }
                };
                
                reader.readAsArrayBuffer(file);
            } else {
                optionsDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
<script>
    // Dropdown functionality
    document.querySelectorAll('.dropdown-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            this.parentElement.classList.toggle('active');
        });
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.matches('.dropdown-btn')) {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        }
    });

    // Preset buttons
    const presets = {
        windows: {
            keep_slash: false,
            keep_backslash: false,
            keep_colon: false,
            keep_asterisk: false,
            keep_question: false,
            keep_dquote: false,
            keep_ltgt: false,
            keep_pipe: false
        },
        strict: {
            keep_slash: false,
            keep_backslash: false,
            keep_colon: false,
            keep_asterisk: false,
            keep_question: false,
            keep_dquote: false,
            keep_ltgt: false,
            keep_pipe: false
        },
        keepall: {
            keep_slash: true,
            keep_backslash: true,
            keep_colon: true,
            keep_asterisk: true,
            keep_question: true,
            keep_dquote: true,
            keep_ltgt: true,
            keep_pipe: true
        }
    };

    document.querySelectorAll('.preset-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const preset = presets[this.dataset.preset];
            for (const [key, value] of Object.entries(preset)) {
                const checkbox = document.querySelector(`input[name="${key}"]`);
                if (checkbox) {
                    checkbox.checked = value;
                }
            }
        });
    });
</script>
