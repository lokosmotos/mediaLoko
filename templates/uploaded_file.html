<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ecf0f1;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .receipt-data {
            margin-top: 30px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Your File has been uploaded successfully!</h1>
    
    {% if receipt_data %}
        <div class="receipt-data">
            <h2>Receipt Details:</h2>
            <p><strong>Store:</strong> {{ receipt_data.store }}</p>
            <p><strong>Amount:</strong> {{ receipt_data.amount }}</p>
            <p><strong>Date:</strong> {{ receipt_data.date }}</p>
            <p><strong>Raw Text:</strong></p>
            <pre>{{ receipt_data.raw_text }}</pre>
        </div>
    {% endif %}

    <a href="{{ url_for('download_file', filename=filename) }}" class="btn">Download File</a>
    <br><br>
    <a href="{{ url_for('dashboard') }}" class="btn">Go to Dashboard</a>

</body>
</html>
