<div class="results">
    <h2><i class="fas fa-check-circle"></i> Alignment Results</h2>
    <div class="summary">
        <span>Confidence: <span id="avgConfidence">0%</span></span>
        <span>Aligned: <span id="alignedCount">0</span>/<span id="totalCount">0</span></span>
    </div>
    
    <div class="subtitle-list">
        {% for sub in results %}
        <div class="subtitle {% if sub.confidence < 70 %}low-confidence{% endif %}">
            <div class="time">{{ sub.start }} â†’ {{ sub.end }}</div>
            <div class="confidence">Confidence: {{ sub.confidence }}%</div>
            <div class="text en">{{ sub.en_text }}</div>
            <div class="text zh">{{ sub.zh_text }}</div>
        </div>
        {% endfor %}
    </div>
</div>
