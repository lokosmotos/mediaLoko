{% extends "base.html" %}

{% block content %}
    <h1>Receipt Analysis</h1>
    
    <div style="margin: 20px 0;">
        <p><strong>Total Amount:</strong> {{ data.total_price }}</p>
        <p><strong>Date:</strong> {{ data.date }}</p>
    </div>
    
    <h3>Extracted Text:</h3>
    <pre>{{ data.text }}</pre>
    
    <a href="{{ url_for('index') }}">Process Another Receipt</a>
{% endblock %}
