<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Candidate</title>
</head>
<body>
    <h1>Add New Candidate</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required><br>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br>

        <label for="interview_date">Interview Date:</label>
        <input type="date" id="interview_date" name="interview_date" required><br>

        <label for="interview_status">Interview Status:</label>
        <select id="interview_status" name="interview_status">
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
        </select><br>

        <label for="outcome">Outcome:</label>
        <select id="outcome" name="outcome">
            <option value="Successful">Successful</option>
            <option value="Not Successful">Not Successful</option>
        </select><br>

        <label for="willing">Willing to Join?</label>
        <select id="willing" name="willing">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date"><br>

        <label for="no_show">No Show (First Day):</label>
        <select id="no_show" name="no_show">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label for="no_show_reason">Reason for No Show:</label>
        <textarea id="no_show_reason" name="no_show_reason"></textarea><br>

        <label for="message_status">Message Status:</label>
        <select id="message_status" name="message_status">
            <option value="Not Sent">Not Sent</option>
            <option value="Sent">Sent</option>
        </select><br>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select><br>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes"></textarea><br>

        <label for="available_from">Available From:</label>
        <input type="date" id="available_from" name="available_from"><br>

        <button type="submit">Add Candidate</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Candidates List</a>
</body>
</html>
