{% extends "base.html" %}
{% block title %}Add New Candidate{% endblock %}

{% block content %}
<div class="add-candidate">
    <h1>Add New Candidate</h1>
    
    <div class="card">
        <form method="POST" class="candidate-form">
            <div class="form-columns">
                <div class="form-column">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact">Contact Information</label>
                        <input type="text" id="contact" name="contact" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <input type="text" id="branch" name="branch" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-column">
                    <div class="form-group">
                        <label for="interview_date">Interview Date</label>
                        <input type="date" id="interview_date" name="interview_date" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" class="form-control">
                            <option value="New">New</option>
                            <option value="Interviewed">Interviewed</option>
                            <option value="Hired">Hired</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="attitude_rating">Attitude Rating</label>
                        <select id="attitude_rating" name="attitude_rating" class="form-control">
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3" selected>3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" class="form-control" rows="4"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Candidate
                </button>
                <a href="{{ url_for('candidate_list') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
