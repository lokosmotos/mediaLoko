<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Candidate</title>
  <style>
    label { display: block; margin-top: 10px; }
    select, input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Add Candidate</h1>
  <form method="POST">

    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Contact:</label>
    <input type="text" name="contact" required>

    <label>Position:</label>
    <input type="text" name="position" required>

    <label>Branch Preference:</label>
    <input type="text" name="branch">

    <label>Interview Date:</label>
    <input type="date" name="interview_date">

    <label>Interview Status:</label>
    <select name="interview_status" onchange="toggleOther(this, 'interview_status_other')">
      <option value="">-- Select --</option>
      <option value="Scheduled">Scheduled</option>
      <option value="Completed">Completed</option>
      <option value="Not Scheduled">Not Scheduled</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" name="interview_status" id="interview_status_other" style="display:none;" placeholder="Specify other...">

    <label>Interview Outcome:</label>
    <select name="outcome" onchange="toggleOther(this, 'outcome_other')">
      <option value="">-- Select --</option>
      <option value="Successful">Successful</option>
      <option value="Pending Review">Pending Review</option>
      <option value="Not Successful">Not Successful</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" name="outcome" id="outcome_other" style="display:none;" placeholder="Specify other...">

    <label>Willing to Join?</label>
    <select name="willing">
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="Maybe">Maybe</option>
    </select>

    <label>Confirmed Start Date:</label>
    <input type="date" name="start_date">

    <label>No Show on First Day?</label>
    <select name="no_show">
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Reason for Not Coming:</label>
    <input type="text" name="no_show_reason">

    <label>Message Status:</label>
    <select name="message_status">
      <option value="">-- Select --</option>
      <option value="Sent Welcome Message">Sent Welcome Message</option>
      <option value="Awaiting Confirmation">Awaiting Confirmation</option>
      <option value="Not Sent">Not Sent</option>
    </select>

    <label>Overall Status:</label>
    <select name="status">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
      <option value="Waiting">Waiting</option>
    </select>

    <label>Available From (if delaying):</label>
    <input type="date" name="available_from">

    <label>Additional Notes:</label>
    <textarea name="notes"></textarea>

    <br><br>
    <button type="submit">Save Candidate</button>
  </form>

  <script>
    function toggleOther(select, otherId) {
      const otherInput = document.getElementById(otherId);
      if (select.value === 'Other') {
        otherInput.style.display = 'block';
        select.name = '';
        otherInput.name = select.getAttribute('name');
      } else {
        otherInput.style.display = 'none';
        otherInput.name = '';
        select.name = otherInput.getAttribute('name');
      }
    }
  </script>
</body>
</html>
