<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syida Hiring Tracker - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container nav">
            <a href="{{ url_for('index') }}" class="logo">
                <i class="fas fa-paw"></i> Syida HR
            </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="{% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('candidate_list') }}" class="{% if request.path == '/candidates' %}active{% endif %}">
                    <i class="fas fa-users"></i> Candidates
                </a>
                <a href="{{ url_for('add_candidate') }}" class="{% if request.path == '/add' %}active{% endif %}">
                    <i class="fas fa-user-plus"></i> Add New
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
