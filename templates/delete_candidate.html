{% extends "base.html" %}
{% block title %}Delete Candidate{% endblock %}

{% block content %}
    <div class="card">
        <h2><i class="fas fa-trash cat-icon"></i> Delete Candidate</h2>
        
        <p>Are you sure you want to delete <strong>{{ candidate['name'] }}</strong>?</p>
        
        <form method="POST">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-check"></i> Confirm Delete
            </button>
            <a href="{{ url_for('view_candidate', id=candidate['id']) }}" class="btn">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
{% endblock %}
