{% extends "base.html" %}
{% block title %}Edit {{ candidate.name }}{% endblock %}

                        <input type="text" id="position" name="position" class="form-control" value="{{ candidate.position }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <input type="text" id="branch" name="branch" class="form-control" value="{{ candidate.branch }}" required>
                    </div>
                </div>
