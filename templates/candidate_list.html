{% extends "base.html" %}
{% block title %}Candidate List{% endblock %}

{% block content %}
<div class="list-container">
    <div class="list-header">
        <h2><i class="fas fa-users"></i> Candidate List</h2>
        <div class="list-controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search candidates...">
            </div>
            <a href="{{ url_for('add_candidate') }}" class="btn-primary">
                <i class="fas fa-plus"></i> Add New
            </a>
        </div>
    </div>

    <div class="candidate-cards">
        {% for candidate in candidates %}
        <div class="candidate-card">
            <div class="candidate-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="candidate-info">
                <h3>{{ candidate.name }}</h3>
                <p>{{ candidate.position }}</p>
                <div class="candidate-meta">
                    <span class="status-badge {{ candidate.status|lower }}">
                        {{ candidate.status }}
                    </span>
                    <span>{{ candidate.interview_date|format_date }}</span>
                </div>
            </div>
            <a href="{{ url_for('view_candidate', id=candidate.id) }}" class="view-btn">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
